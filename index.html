<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="main-container">


    <!-- NFT Card -->
      <div class="nft-image">

        <!-- NFT Image -->
      
          <img src="./images/image-equilibrium.jpg" alt="" class="nft">
       
        <!-- Overlay Image -->
        <div class="overlay-img">
          <img src="./images/icon-view.svg" alt="eye icon" class="svg">
        </div>

      </div>
      <!-- NFT Card Details -->
      <div>
        <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-text">
        Our Equilibrium collection promotes balance and calm
      </p>
      </div>

      <!-- NFT Price and bid time -->

      <div class="nft-info">
        <!-- NFT Price Info -->
        <div class="price-info svg">

          <span class="eth-logo">
            <img src="./images/icon-ethereum.svg" alt="" >
          </span>

          <span>0.041ETH</span>

        </div>

        <!-- NFT Bid Info -->

        <div class="bid-info svg">
          <span class="clock-img">
            <img src="./images/icon-clock.svg" alt="" >
          </span>
          
          <span>3 days left</span>
        </div>
      </div>

      <!-- NFT Author Info -->

      <div class="author-info svg">
        <img src="./images/image-avatar.png" alt="author" class="author">
        
        <h4>Creation of <span class="name"><a href="#">Jules Wyvern</a></span></h4>
      </div>
      
  </main>
</body>
</html>
